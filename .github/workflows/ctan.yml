name: CTAN Packaging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_ctan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install TeX Live
        uses: TeX-Live/setup-texlive-action@v3
        with:
          cache: true
          packages: |
            scheme-basic
            l3build
            luaotfload
            luatex
            ctablestack
            fontspec
            latex-bin

      - name: Tag version and update dates
        run: |
          texlua scripts/tag_version.lua

      - name: Run l3build ctan
        run: |
          l3build ctan

      - name: Prepare ctan branch content
        run: |
          mkdir out
          # Find where l3build put the ctan staging area
          # We want out/ to look exactly like build/distrib/ctan/
          for d in build/distrib/ctan build/ctan; do
            if [ -d "$d/luatex-cn" ]; then
              echo "Found staging area in $d"
              cp -r $d/* out/
              break
            fi
          done
          ls -R out

      - name: Deploy to ctan branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: ctan
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Automatic CTAN package update [skip ci]"