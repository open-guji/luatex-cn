name: CTAN Packaging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_ctan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install TeX Live
        uses: TeX-Live/setup-texlive-action@v3
        with:
          cache: true
          packages: |
            scheme-basic
            l3build
            luaotfload
            luatex
            ctablestack
            fontspec
            latex-bin

      - name: Tag version and update dates
        run: |
          texlua scripts/tag_version.lua

      - name: Run l3build ctan
        run: |
          l3build ctan

      - name: Prepare ctan branch content
        run: |
          mkdir out
          # l3build or our scripts should put files in build/distrib/ctan/luatex-cn
          # or build/ctan/luatex-cn based on version
          for d in build/distrib/ctan build/ctan; do
            if [ -d "$d/luatex-cn" ]; then
              cp -r $d/luatex-cn/* out/
              # Copy the zip file (we prefer the one in the same dir)
              find $d -name "luatex-cn.zip" -exec cp {} out/ \;
              break
            fi
          done

      - name: Deploy to ctan branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: ctan
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Automatic CTAN package update [skip ci]"
