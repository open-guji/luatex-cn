% luatex-cn-book-default.cfg
% Default configuration for ltc-book (Chinese Vertical Book)
% Modern book layout with clean, minimal design

% ==========================================================================
% Page Geometry (16-kai: 170mm Ã— 240mm)
% ==========================================================================
\pageSetup{
    paper-width = 170mm,
    paper-height = 240mm,
    margin-top = 25mm,
    margin-bottom = 20mm,
    margin-left = 22mm,
    margin-right = 18mm,
    page-split-enabled = false,
    page-number-style = digits,
    page-number-font-size = 9pt,
}

% ==========================================================================
% Content Configuration (Grid, Typography, and Border)
% ==========================================================================
\contentSetup{
    % Font and grid settings
    font-size = 12pt,
    line-spacing = 14pt,
    grid-width = 14pt,
    grid-height = 14pt,
    % Top-aligned text
    vertical-align = center,
    % No column divisions
    n-column = 0,
    % No border for clean modern look
    border = false,
}
\punctSetup{punct-style=taiwan}
