% luatex-cn-digital-default.cfg
% Default configuration for guji-digital (古籍数字化)
% Same page geometry as Siku Quanshu layout

% ==========================================================================
% Page Geometry (Same as Siku Quanshu - Spread)
% ==========================================================================
\pageSetup{
    paper-width = 1136pt,    % 40cm
    paper-height = 894.6pt,  % 31.5cm
    margin-top = 190.5pt,    % 6.72cm
    margin-bottom = 91.6pt,  % 3.23cm
    margin-left = 133.2pt,   % 4.7cm
    margin-right = 133.2pt,  % 4.7cm
}

% ==========================================================================
% Content Configuration (Grid, Typography, and Border)
% ==========================================================================
\contentSetup{
    n-column = 8,
    font-size = 28pt,
    line-spacing = 28.5pt,
    vertical-align = center,
    font-color = {0, 0, 0},
    n-char-per-col = 21,
    border = true,
    outer-border = true,
    border-thickness = 0.4pt,
    outer-border-thickness = 4pt,
    outer-border-sep = 3pt,
    border-padding-top = 5pt,
    border-padding-bottom = 5pt,
    border-color = {0, 0, 0},
}

\sidenodeSetup{
    color = red,
    font-size = 19pt,
    grid-height = 20pt,
    yoffset = 0em,
    border-padding-top = 0.5em,
    border-padding-bottom = 0.5em,
}

\pizhuSetup{
    color = 1 0 0,
    font-size = 18pt,
    grid-width = 20pt,
    grid-height = 19pt,
}

\jiazhuSetup{
    align = outward,
    font = {},
    font-color = {0, 0, 0},
}

% =============================================================================
% Banxin Configuration
% =============================================================================
\banxinSetup{
    banxin = true,
    banxin-upper-ratio = 0.282,
    banxin-middle-ratio = 0.563,
    lower-yuwei = false,
    banxin-padding-bottom = 5pt,
    book-name = {
        font-size = 28pt,
    },
    chapter = {
        font-size = 15pt,
        grid-height = 17pt,
        top-margin = 50pt,
    },
    page-number = {
        font-size = 12pt,
        grid-height = 15pt,
    },
    publisher = {
        font-size = 15pt,
        grid-height = 17pt,
    },
}

\endinput
